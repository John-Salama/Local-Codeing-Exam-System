{% extends "base.html" %} {% block title %}Login - Faculty of Engineering,
Helwan University Exam System{% endblock %} {% block content %}
<div class="login-container">
  <div class="faculty-title">Teacher Login</div>

  {% if error %}
  <div class="error-message">{{ error }}</div>
  {% endif %}

  <form method="POST" action="{{ url_for('teacher_login') }}">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
    </div>

    <div class="form-group">
      <button type="submit" class="button primary">Login</button>
    </div>
  </form>

  <div class="student-login-link">
    <a href="{{ url_for('student_login') }}">Student? Login here</a>
  </div>
</div>
{% endblock %}
